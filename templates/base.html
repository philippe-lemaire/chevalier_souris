<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}


    <title>{% block title %}Chevalier Souris{% endblock %}</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐭</text></svg>">

</head>

<body>


    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #424242;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chevalier Souris</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'creatures:index' %}">Bestiaire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'toolbox:generate_colony' %}">Fonder une Colonie de Souris</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'toolbox:generate_adventure_site' %}">
                            Trouver un lieu d'aventure</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'toolbox:generate_npc_mouse' %}">
                            Une souris non joueuse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'toolbox:generate_seed' %}">
                            Idées d'aventure</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    {% endblock %}
    <div class="container">

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
